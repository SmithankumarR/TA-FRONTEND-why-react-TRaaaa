<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="root"></div>
    <!-- react  -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <!-- reactDom  -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <!-- babel  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        var root = document.getElementById('root');
        function App() {
            return (
                <>
                    <button className="button" label="Click Me" />
                    <button className="button button-secondary" label="Click Me" clickHandler={() => alert("Welcome , to Button Design System")} />
                </>
            )
        }

        function Button(props) {
            return (
                <>
                    <button className="button button-tertiary" onClick={() => alert("Designed Button")} > {props.label} </button>
                    <button className="button button-disabled" onClick={props.clickHandler}>{props.label} </button>
                </>
            )
        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
